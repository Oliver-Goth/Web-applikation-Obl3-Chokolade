<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocolate Stock App</title>
    <!-- Inkluder Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div id="app" class="container mt-5">
    <h1>Chocolate Stock App</h1>

    <div class="mb-3">
        <label for="stockLevel">Minimum Lagerbeholdning:</label>
        <input type="number" v-model="stockLevel" class="form-control">
        <button @click="filterByStockLevel" class="btn btn-primary mt-2">Filtrer</button>
    </div>

    <div v-if="error" class="alert alert-danger" role="alert">
        {{ error }}
    </div>

    <table class="table">
        <thead>
            <tr>
                <th>ProductNo</th>
                <th>ChocolateType</th>
                <th>Price</th>
                <th>InStock</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="egg in filteredEggs" :key="egg.ProductNo">
                <td>{{ egg.ProductNo }}</td>
                <td>{{ egg.ChocolateType }}</td>
                <td>{{ egg.Price | currency }}</td>
                <td>{{ egg.InStock }}</td>
                <td>
                    <button @click="editEgg(egg)" class="btn btn-warning">Edit</button>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Modal for editing EasterEgg -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Easter Egg</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Edit form goes here -->
                    <label for="editChocolateType">Chocolate Type:</label>
                    <input type="text" v-model="editedEgg.ChocolateType" id="editChocolateType" class="form-control">
                    <label for="editPrice">Price:</label>
                    <input type="number" v-model="editedEgg.Price" id="editPrice" class="form-control">
                    <label for="editInStock">In Stock:</label>
                    <input type="number" v-model="editedEgg.InStock" id="editInStock" class="form-control">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button @click="updateEgg" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

</div>


<!-- Inkluder Vue.js og Axios -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<!-- Inkluder din Vue-komponent og din scripts-fil -->
<script src="Index.Js"></script>

<!-- Inkluder Bootstrap JS (Popper.js og Bootstrap JavaScript) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
